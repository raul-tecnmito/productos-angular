<div style="background-color: rgb(221, 238, 252);">
  <h2 mat-dialog-title>{{ data ? 'Editar Producto' : 'Agregar Producto' }}</h2>
  <mat-dialog-content>
    <button mat-icon-button class="close-button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
    <form [formGroup]="productForm">
      <!-- Nombre -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <!-- Precio -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="precio" />
      </mat-form-field>

      <!-- Descripción -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>

      <!-- Categoría -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Categoría</mat-label>
        <input matInput type="text" formControlName="categoria" />
      </mat-form-field>

      <!-- Marca -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Marca</mat-label>
        <input matInput type="text" formControlName="marca" />
      </mat-form-field>

      <!-- Imagen -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>URL de la Imagen</mat-label>
        <input matInput type="url" formControlName="imagen_url" />
      </mat-form-field>

      <!-- Stock -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Stock</mat-label>
        <input matInput type="number" formControlName="stock" />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="productForm.invalid">Guardar</button>
  </mat-dialog-actions>
</div>
